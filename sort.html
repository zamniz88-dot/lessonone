<html>
    <body>
        <h2>JavaScript Arrays Sort</h2>
        <p>Click the button to sort the arrays in ascending order.</p>
        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending order</button>
        <p id="result"></p>
        <script>
            var points = [40, 100, 1, 5, 25, 10];
            document.getElementById("result").innerHTML = points;
            function ascending() {
                points.sort(function(a, b){return a - b});
                document.getElementById("result").innnerHTML = points;
            }
            function descending() {
                points.sort(function(a, b){return b - a});
                document.getElementById("return").innerHTML = points;
            }
        </script>
    </body>
</html>
