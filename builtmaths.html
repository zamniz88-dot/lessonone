<html>
    <head>
        <tittle>JavaScript Math Object Methods</tittle>
    </head>
    <body>
        <script type="text/javascript">

            var value = Math.abs(20);
            document.write("Demo Test Value : " + value +"<br>");

            var value = Math.acos(-1);
            document.write("Demo Test Value : " + value +"<br>");

            var value = Math.asin(1);
            document.write("Demo Test Value : " + value +"<br>");

            var value = Math.atam(.5);
            document.write("Demo Test Value : " + value +"<br>");
        </script>
    </body>
</html>
