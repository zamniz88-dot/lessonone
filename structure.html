<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and JavaScript Example</title>
</head>
<body>
  <h1>Welcome to My Web Page</h1>
  <p id="info">This is a paragraph inside the body tag.</p>
  <button id="changeTextBtn">Click Me!</button>

  <script>
    // JavaScript section
    // Select the HTML element by its ID
    const button = document.getElementById("changeTextBtn");
    const paragraph = document.getElementById("info");

    // Add a click event to change the paragraph text
    button.addEventListener("click", function() {
      paragraph.textContent = "The text has been changed using JavaScript!";
    });
  </script>
</body>
</html>
