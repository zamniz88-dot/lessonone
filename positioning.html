<html>
<head>
<style>
div.relative {
    position: relative;
    left: 30px;
    border:  3px solid #73AD21;
}
div.fixed {
    position: fixed;
    left: 30px;
    border: 3px solid #73AD21
}
div.absolute {
    position: absolute;
    left: 30px;
    border: 3px solid #73AD21
}
div.static {
    position: static;
    left: 30px;
    border: 3px solid #73AD21
}
</style>
</head>
<body>
<h2>Positions</h2>
<p>An element with position: relative; is positioned
relative to its normal position:</p>
<div class="relative">
This div element has positio: relative;
</div><br><br>
<div class="fixed">
This div element has position fixed;
</div><br><br>
<div class="absolute">
This div element has position: absolute;
</div><br><br>
<div class="sytatic">
This dic element has position: static;
</div><br><br>
</body>
</html>
