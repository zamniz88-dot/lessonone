<html>
    <head>
        <tittle>flothtml</tittle>
        <style>
            img#flowerRight{
                flot:right
            }
            img#flowerLeft{
                flot:left
            }

        </style>
    </head>
    <body>

        <h2>Float Right</h2>

        <p>In this example, the image will float to the right in the paragraph, and text in the paragraph will wrap around the image.</p>

        <p>
            <img id="flowerRight" src="pic1.jpeg" alt="tree"
            style="wigth:100px;heiht:100px;">
            <img id="flowerLeft" src="pic1.jpeg" alt="tree"
            style="widht:100px;heiht:100px;">
            This is a dummy content used to understand float property

        </p>
    </body>
</html>
