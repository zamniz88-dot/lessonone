<html>
    <head>
        <title>Boostrap Example</title>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousle slide" data-ride="carousle">
                <!-- Indicators -->
                 <ol class="carousle-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                 </ol>
                 <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                        <img src="pic1.jpeg" alt="Image 1">
                    </div>
                    <div class="item">
                        img src="ball.png" alt="Image" 2>
                    </div>
                    <div class="item">
                        <img src="pic1.jpeg" alt="Penguin">
                    </div>
                  </div>
                  <!-- left and roght controls -->
                   <a class="eft carousel-control" href="" data-slide="prew">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                   </a>
                   <a class="right carousel-cntrol" href="#myCarousel"data-slide=next>
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                   </a>
             </div>
        </div>
    </body>
</html>
